<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Tunehub Create Playlists</title>
<link rel="stylesheet" th:href="@{/css/createPlaylist.css}">
</head>
<body style="background-image: url('/images/createPlaylist.jpg');">

	<form action="addPlaylist" method="post">
	<h1>Create PlayList : </h1>
		<label>PlayList Name : </label>
		<input type="text"placeholder="Enter PlayList Name" name="name" required="required"><br><br>
		
		<div th:each="song : ${songs}">
		
		<input type="checkbox" th:name="songs" th:value="${song.id}"/>
		<label th:text="${song.name}"></label>
		
		</div><br>
		<input type="submit"value="ADD PLAYLIST"/>
	</form>
</body>
</html>
