<!DOCTYPE html>
<html xmlns:th="http//:www,thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Tunehub Forgot Password</title>
<link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
</head>
<body>
	<form action="/generatePassword" method="post">
	<h1>Forgot Password : </h1>
		<label>E-mail : </label>
		<input type="email" placeholder="Enter E-mail" name="email" required="required"><br><br>
		<label>New Password : </label>
		<input type="password" placeholder="Enter new Password" required="required" name="newPassword"><br><br>
		<label>Confirm Password : </label>
		<input type="password" placeholder="Enter confirm password" required="required" name="confirmPassword">
		<input type="submit" value="Create Password">
	</form>
</body>
</html>
